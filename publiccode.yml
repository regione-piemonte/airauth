description: 
  it: 
    localisedName: Airauth
    genericName: Airauth
    shortDescription: > 
          Prodotto destinato alla gestione degli utenti che possono accedere
          alla suite di prodotti del SRRQA.
    longDescription: > 
          L'applicazione è utilizzata per configurare gli utenti che possono 
          accedere alla suite di prodotti del Sistema Regionale di Rilevamanto 
          della Qualità dell'Aria.Consente di profilare gli utenti definendo 
          gruppi, funzioni e ambiti. Inoltre per ciscuna funzione è possibile 
          definire permessi specifici di lettura e scrittura o di funzioni 
          avanzate. Fornisce uno strumento avanzato per definire le 
          caratteristiche degli utenti e i permessi che possono avere a 
          seconda degli applicativi a cui desiderano fare accesso.
    features:
       - gestione utenti
       - gestione gruppi
       - gestione ambiti
       - gestione associazioni
